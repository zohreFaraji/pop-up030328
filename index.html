<head>

    <link rel="stylesheet" href="assets/css/master.css">

<body>
    <!-- start bottomFixedImage -->

        <figure class="imgFixed"><img src="assets/img/img/4.jpg" alt="">
            <div>
                <span></span>

            <a href="https://github.com/zohreFaraji"><i class="bi bi-github"></i></a>

        </figure>
    </div>
    <!-- end bottomFixedImage -->
    <button class="btn">
        <span>click me</span>
    </button>
    <div class="pop hide">
        <div class="content">
            <div class="dots">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <span>✖️</span>
            <h2>subscribe</h2>

                <figcaption>Subscribe to get the latest <span style="color: #f66867;">news & updates</span>.
                </figcaption>
            </figure>
            <form>
                <input type="text" placeholder="Your email address">
                <button>subscribe</button>
            </form>
        </div>
    </div>
    <script>
        const pop = document.querySelector('.pop')
        const btn = document.querySelector('.btn')
        const close = document.querySelector('.pop>.content>span')
        btn.addEventListener('click', () => {
            pop.classList.remove('hide')
        })
        close.addEventListener('click', () => {
            pop.classList.add('hide')
        })
    </script>
